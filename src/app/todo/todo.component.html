<H1>Todo</H1>
<div class="container">
    <fieldset class="form-group">
        <label>Description</label>
        <input type="text" [(ngModel)]="todo.description" name="description" class="form-control" required="required">
    </fieldset>
    <fieldset class="form-group">
        <label>Target Date</label>
        <input type="date" 
        [ngModel]="todo.targetDate | date: 'yyyy-MM-dd'" 
        (ngModel)="todo.targetDate = $event" 
        name="targetDate" class="form-control" required="required">
    </fieldset>

    <button class="btn btn-success" (click)="saveTodo()">Save</button>
</div>
